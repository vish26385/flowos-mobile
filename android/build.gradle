// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
  ext {
    // ðŸ”¥ Required by Expo modules
    buildToolsVersion = findProperty('android.buildToolsVersion') ?: '35.0.0'
    compileSdkVersion = (findProperty('android.compileSdkVersion') ?: 35) as Integer
    targetSdkVersion = (findProperty('android.targetSdkVersion') ?: 35) as Integer
    minSdkVersion = (findProperty('android.minSdkVersion') ?: 24) as Integer
    kotlinVersion = findProperty('android.kotlinVersion') ?: '2.0.21'
  }

  repositories {
    google()
    mavenCentral()
  }

  dependencies {
    classpath("com.android.tools.build:gradle:8.5.2") // Expo recommended
    classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
    classpath("com.facebook.react:react-native-gradle-plugin")
  }
}

allprojects {
  repositories {
    google()
    mavenCentral()
    maven { url 'https://www.jitpack.io' }
  }
}

// âš¡ Required by Expo prebuild autolinking
apply plugin: "expo-root-project"
apply plugin: "com.facebook.react.rootproject"
